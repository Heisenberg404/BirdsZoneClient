<a class="floating-add btn-floating btn-large waves-effect waves-light red" (click)="showFormAdd()"><i class="material-icons">add</i></a>
<div class="row">
  <div class="input-field col s4">
    <input placeholder="Placeholder" id="first_name" type="text" class="validate" [(ngModel)]="filterName">
    <label for="first_name">Filter by name</label>
  </div>
  <a class="waves-effect waves-light btn"  (click)="filterTable()"><i class="material-icons right">search</i>Search</a>
  <a class="waves-effect waves-light btn"  (click)="loadDataTable()"><i class="material-icons right">sync</i>remove filters</a>
</div>
<table class="highlight centered">
  <thead>
  <tr>
    <th>Id</th>
    <th>Common Name</th>
    <th>Scientific Name</th>
    <th>Options</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let bird of tableValues">
      <td>{{bird.cod}}</td>
      <td>{{bird.commonName}}</td>
      <td>{{bird.scientificName}}</td>
      <td>
        <i (click)="selectForUpdate(bird)" class="material-icons ico-table">update</i>
        <i (click)="deleteBird(bird)" class="material-icons ico-table">delete</i>
      </td>
    </tr>
  </tbody>
</table>

<!-- add form -->
<div *ngIf="formAdd">
  <div class="row"></div>
  <div class="collection">
    <a href="#!" class="collection-item active">New Bird!!</a>
  </div>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s2">
          <input id="txtCode" name="txtCode" type="text" class="validate" [(ngModel)]="newBird.cod">
          <label for="txtCode">Code</label>
        </div>
        <div class="input-field col s3">
          <input id="txtCommonName" name="txtCommonName" type="text" class="validate" [(ngModel)]="newBird.commonName">
          <label for="txtCommonName">Common Name</label>
        </div>
        <div class="input-field col s3">
          <input id="txtSciName" name="txtSciName" type="text" class="validate" [(ngModel)]="newBird.scientificName">
          <label for="txtSciName">Scientific Name</label>
        </div>
        <div class="input-field col s2">
          <select id="lstZone" name="lstZone" materialize="material_select" [(ngModel)]="selectedZone" (change)="filterCountries()">
            <option value="" disabled selected>Choose your option</option>
            <option *ngFor="let zone of zonesData" value={{zone.cod}}>{{zone.name}}</option>
          </select>
          <label>Zone</label>
        </div>
        <div class="input-field col s2">
          <select id="lstCountry" name="lstCountry" materialize="material_select" [(ngModel)]="selectedCountry" (change)="selectCountry()">
            <option value="" disabled selected>Choose your option</option>
            <option *ngFor="let country of filterDataCountries">{{country.name}}</option>
          </select>
          <label>Country</label>
        </div>
      </div>
      <div class="buttons-add">
        <a class="waves-effect waves-light btn"  (click)="saveBird()"><i class="material-icons left">save</i>Save</a>
        <a class="waves-effect waves-light btn" (click)="hideAddForm()"><i class="material-icons right">cancel</i>Cancel</a>
      </div>
    </form>
  </div>
</div>


<!-- update form -->
<div *ngIf="formUpdate">
  <div class="row"></div>
  <div class="collection">
    <a href="#!" class="collection-item active">Update Bird!!</a>
  </div>

  <div class="row">
    <div class="input-field col s4">
      <input placeholder="" id="txtCodeUp" name="txtCodeUp" type="text" class="validate" readonly [(ngModel)]="birdSelected.cod" >
    </div>
    <div class="input-field col s4">
      <input placeholder=" " id="txtCommonNameUp" name="txtCommonNameUp" type="text" class="validate" [(ngModel)]="birdSelected.name" >
    </div>
    <div class="input-field col s4">
      <input placeholder="" id="txtSciNameUp" name="txtSciNameUp" type="text" class="validate" [(ngModel)]="birdSelected.sciName">
    </div>
  </div>
  <div class="buttons-add">
    <a class="waves-effect waves-light btn" (click)="updateBird()"><i class="material-icons left">save</i>Save changes</a>
    <a class="waves-effect waves-light btn" (click)="hideUpdateForm()"><i class="material-icons right">cancel</i>Cancel</a>
  </div>
</div>
